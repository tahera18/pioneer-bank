<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Enter Your Email">
            <br>
            <input type="password" class="form-control" placeholder="Enter Your Password">
            <br>
            <button id="login-btn" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposit">40</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="deposit-amount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdraw-amount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // login button event handler    
        const loginBtn = document.getElementById("login-btn");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        // deposit button event handler    
        const depositBtn = document.getElementById("deposit-btn");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("deposit-amount").value;
            const depositNumber = parseFloat(depositAmount);
            
            updateAmount("current-deposit",depositNumber);
            updateAmount("current-balance",depositNumber);
            // const currentDeposit = document.getElementById("current-deposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById("current-deposit").innerText = totalDeposit;

            // const currentBalance = document.getElementById("current-balance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = depositNumber + currentBalanceNumber;
            // document.getElementById("current-balance").innerText = totalBalance;

            document.getElementById("deposit-amount").value = "";
        })
        // withdraw button event handler    
        const withdrawBtn = document.getElementById("withdraw-btn");
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmount = document.getElementById("withdraw-amount").value;
            const withdrawNumber = parseFloat(withdrawAmount);

            updateAmount("current-withdraw",withdrawNumber);
            updateAmount("current-balance", -1 * withdrawNumber);
            
            // const currentWithdraw = document.getElementById("current-withdraw").innerText;
            // const currentWithdrawNumber = parseFloat(currentWithdraw);
            // const totalWithdraw = withdrawNumber + currentWithdrawNumber;
            // document.getElementById("current-withdraw").innerText = totalWithdraw;

            // const currentBalance = document.getElementById("current-balance").innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = currentBalanceNumber - withdrawNumber;
            // document.getElementById("current-balance").innerText = totalBalance;

            document.getElementById("withdraw-amount").value = "";
        })

        function updateAmount(id,oldAmount){
            const currentValue = document.getElementById(id).innerText;
            const currentAmount = parseFloat(currentValue);
            const totalAmount = oldAmount + currentAmount;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
